<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: 1em Arial;
        }

        button {
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="comprar()">Comprar produto</button>

    <script>
        // Calcula o troco
        function comprar() {
            let prod = window.prompt('Que produto você está comprando?')
            let preco = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`))       
            let pag = Number(window.prompt(`Qual foi o valor que você deu para pagar ${prod}?`))           
            // Calcula o troco            
            troco = pag - preco

            // Faz a formatação dos valores em moeda
            vpreco = preco.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})
            vpag = pag.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})
            vtroco = troco.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})

            // Verifica se o valor pago é menor que o valor do produto
            if (pag < preco) {
                window.alert(`Valor do pagamento insuficiente, o valor do produto \"${prod}\" é de ${vpreco}`)
            } else {
                window.alert(`Você comprou ${prod} que custou ${vpreco}. \nDeu ${vpag} em dinheiro e vai receber ${vtroco} de troco. \nVolte Sempre!`)
            } 
        }

    </script>
</body>
</html>
