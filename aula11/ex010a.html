<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidades</h1>
    Em que país você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">
        <p>Clique no botão para verificar sua nacionalidade!</p>
    </div>
    <script>
        function analisar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtp.value
            res.innerHTML = `<p>Nascido no(a) <strong>${pais}</strong>.</p>`

            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
