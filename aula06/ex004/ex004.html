<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>

        // document.write escreve na tela
        // document.writeln escreve na tela e nova linha 
        // n.toFixed(2) duas casas decimais
        // n.replace('.', ',') substitui o ponto pela vírgurla
        // n.toLocaleString('pt-BR', {style:'currency',  currency:'BRL'})
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}!<br>`)
        document.write(`Seu nome  em minúsculas é ${nome.toLowerCase()}!`)
    </script>
</body>
</html>
