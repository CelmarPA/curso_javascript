<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendos DOM</title>
    <style>
        div#area {
            font: normal 1.2em Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        // mouseenter
        // mousemove
        // mousedown
        // mouseup
        // click
        // mouseout
        var a = window.document.getElementById('area') // não é recomendavel
        // Usar Event  Listener em vez de fazer dentro do HTML
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {            
            a.innerText ='Ciclou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText= 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
