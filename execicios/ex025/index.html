<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <div id="dados">
        <p>Escolha o limite final para a contagem a partir de 0 (digite apenas números positivos)</p>
        Valor final: <input type="number" name="txtnum" id="txtnum" placeholder="Apenas positivos">
        <input id="botao" type="button" value="Contar" onclick="contar()">
    </div>

    <div id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
