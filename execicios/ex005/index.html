<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 1em Arial;
        }

        button {
            font-size: 1em;
            padding: 30px;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <div id="res">
        <p>O resultado vem aqui...</p>
    </div>

    <script>
        // Alerta que irá sempre exercutar ao carregar o site
        window.alert('Seja bem-vindo(a) ao meu site!')
        // Função para calcular o dobro e a metade
        function calcular() {
            let num = Number(window.prompt('Digite um número: '))
            let dobro = num * 2
            let metade = num / 2

            let res = window.document.getElementById('res')

            res.innerHTML = `<p>O dobro de ${num} é ${dobro} e a metade é ${metade}!</p>`
        }
    </script>
</body>
</html>
