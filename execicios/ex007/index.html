<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 1em Arial;
        }

        button {
            font-size: 1em;
            padding: 30px;
        }

    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="mediafinal">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        // Função para calcular a média
        function media() {
            let nome = window.prompt('Qual é o nome do aluno?')
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))

            média = (n1 + n2) / 2

            let res = window.document.querySelector('section#mediafinal')

            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark>${média}</mark>.</p>`
            
        }
    </script>
</body>
</html>
